name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Check out code
    - uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # If requirements.txt exists, install it; otherwise just install dev tools
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest ruff

    # 4. Linting (Code Style)
    - name: Run Linter (Ruff)
      run: |
        # Checks src/ folder. --exit-zero means it won't crash the build on warnings (optional)
        ruff check src/ --exit-zero 

    # 5. Run Tests
    - name: Run Unit Tests
      env:
        # Mock keys so tests don't fail without a real .env
        OPENAI_API_KEY: "sk-mock-key"
        ANTHROPIC_API_KEY: "sk-mock-key"
      run: |
        # Only run pytest if the tests folder exists
        if [ -d "tests" ]; then pytest tests/; else echo "No tests found"; fi
